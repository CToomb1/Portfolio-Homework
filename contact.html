  </head>

  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light"
      style="background-color: slategrey;"
    >
      <span class="navbar-brand mb-1 h1" style="font-family: 'Luckiest Guy', cursive;">Conor Toomb</span>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="nav navbar-nav navbar-right">
          <li class="nav-item">

          </li>
          <li class="nav-item">
            <a class="nav-link" href="portfolio.html" style="font-family: 'Kurale', sans-serif;">Portfolio</a>
          </li>
          <li class="nav-item">

          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="form-group">
        <label for="usr">Name:</label>
        <input type="text" class="form-control" id="usr" />
      </div>
      <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" class="form-control" id="email" />
      </div>
      <div class="form-group">
        <label for="comment">Message:</label>
        <textarea class="form-control" rows="5" id="comment"></textarea>
      </div>
      <button type="button" class="btn btn-secondary">Send</button>
    </div>
   
    <nav
